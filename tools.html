<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Utility Belt</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700;800&family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* CORE STYLES */
        :root { --primary: #0ea5e9; --bg: #f1f5f9; --text: #0f172a; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; user-select: none; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: var(--bg); color: var(--text); margin: 0; padding-bottom: 100px; }

        /* HEADER & NAV (Injected by components.js) */
        .header { background: #1e293b; color: white; padding: 25px 24px 40px; border-bottom-left-radius: 35px; border-bottom-right-radius: 35px; box-shadow: 0 10px 30px rgba(30, 41, 59, 0.3); position: sticky; top: 0; z-index: 50; }
        .top-row { display: flex; align-items: center; justify-content: space-between; margin-bottom: 15px; }
        .back-btn { background: rgba(255,255,255,0.1); width: 40px; height: 40px; border-radius: 12px; display: flex; align-items: center; justify-content: center; cursor: pointer; color: white; }
        .unit-title { font-family: 'Outfit', sans-serif; font-size: 24px; font-weight: 800; margin: 0; }
        .unit-sub { opacity: 0.8; font-size: 13px; margin-top: 5px; }
        .nav { position: fixed; bottom: 0; left: 0; width: 100%; background: rgba(255,255,255,0.9); backdrop-filter: blur(15px); border-top: 1px solid #f1f5f9; display: flex; justify-content: space-around; padding: 12px 0 30px; z-index: 100; }
        .nav-item { display: flex; flex-direction: column; align-items: center; color: #94a3b8; font-size: 10px; font-weight: 700; gap: 5px; text-decoration: none; border:none; background:none; }
        .nav-item.active { color: var(--primary); }

        /* TOOL GRID */
        .container { padding: 0 20px; margin-top: -30px; position: relative; z-index: 10; }
        .tool-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .tool-card { background: white; padding: 20px; border-radius: 24px; box-shadow: 0 10px 25px -5px rgba(0,0,0,0.05); text-align: center; border: 1px solid white; transition: 0.2s; cursor: pointer; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 150px; }
        .tool-card:active { transform: scale(0.96); }
        .tc-icon { font-size: 28px; margin-bottom: 15px; width: 55px; height: 55px; border-radius: 50%; display: flex; align-items: center; justify-content: center; }
        
        /* COLORS */
        .t-blue { color: #3b82f6; background: #eff6ff; }
        .t-orange { color: #f97316; background: #fff7ed; }
        .t-rose { color: #f43f5e; background: #fff1f2; }
        .t-purple { color: #8b5cf6; background: #f5f3ff; }

        /* VIEWS */
        .tool-view { display: none; animation: slideUp 0.4s ease-out; }
        .tool-view.active { display: block; }

        /* FLASHCARDS */
        .flashcard-container { perspective: 1000px; width: 100%; height: 300px; margin-top: 20px; }
        .flashcard { width: 100%; height: 100%; position: relative; transform-style: preserve-3d; transition: transform 0.6s; border-radius: 24px; box-shadow: 0 15px 35px rgba(0,0,0,0.1); cursor: pointer; }
        .flashcard.flipped { transform: rotateY(180deg); }
        .face { position: absolute; width: 100%; height: 100%; backface-visibility: hidden; border-radius: 24px; display: flex; flex-direction: column; align-items: center; justify-content: center; background: white; border: 1px solid white; }
        .front { background: linear-gradient(135deg, #4f46e5, #4338ca); color: white; }
        .back { background: white; color: #1e293b; transform: rotateY(180deg); text-align: center; padding: 20px; }
        .word { font-size: 32px; font-weight: 800; font-family: 'Outfit'; margin-bottom: 10px; }
        .meaning { font-size: 24px; font-weight: 700; color: #4f46e5; margin-bottom: 10px; font-family: 'Hind Siliguri'; }

        /* NOTEBOOK */
        .notepad { width: 100%; height: 300px; padding: 20px; border: 2px solid #e2e8f0; border-radius: 20px; font-family: inherit; font-size: 15px; line-height: 1.6; resize: none; background: #fffbeb; color: #451a03; outline: none; }
        .note-btn { background: #f59e0b; color: white; padding: 12px 25px; border-radius: 50px; border: none; font-weight: 700; margin-top: 10px; width: 100%; }

        /* GPA CALC */
        .gpa-row { display: flex; justify-content: space-between; margin-bottom: 10px; padding: 15px; background: white; border-radius: 12px; align-items: center; }
        .gpa-input { width: 60px; padding: 8px; border-radius: 8px; border: 1px solid #cbd5e1; text-align: center; font-weight: 700; }
        .gpa-result { text-align: center; font-size: 40px; font-weight: 800; color: #059669; margin: 20px 0; }

        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <div id="header-slot"></div>

    <div class="container">

        <div id="mainMenu" class="tool-view active">
            <div class="tool-grid">
                <div class="tool-card" onclick="openTool('flashcards', 'Vocab Arcade', 'Flip to learn')">
                    <div class="tc-icon t-blue"><i class="fas fa-layer-group"></i></div>
                    <div style="font-weight:700;">Flashcards</div>
                </div>
                
                <div class="tool-card" onclick="openTool('timer', 'Focus Timer', '25 min study cycles')">
                    <div class="tc-icon t-rose"><i class="fas fa-stopwatch"></i></div>
                    <div style="font-weight:700;">Exam Timer</div>
                </div>

                <div class="tool-card" onclick="openTool('notebook', 'Quick Notes', 'Save thoughts')">
                    <div class="tc-icon t-orange"><i class="fas fa-sticky-note"></i></div>
                    <div style="font-weight:700;">Notebook</div>
                </div>

                <div class="tool-card" onclick="openTool('gpa', 'GPA Calc', 'Check your result')">
                    <div class="tc-icon t-purple"><i class="fas fa-calculator"></i></div>
                    <div style="font-weight:700;">GPA Calc</div>
                </div>
            </div>
        </div>

        <div id="flashcards" class="tool-view">
            <div class="flashcard-container">
                <div class="flashcard" id="cardElement" onclick="flipCard()">
                    <div class="face front">
                        <div style="font-size:12px; opacity:0.7; letter-spacing:1px;">TAP TO FLIP</div>
                        <div class="word" id="fcWord">Loading...</div>
                    </div>
                    <div class="face back">
                        <div class="meaning" id="fcMean">...</div>
                        <div style="background:#f1f5f9; padding:5px 12px; border-radius:20px; font-size:13px; color:#64748b;" id="fcSyn">...</div>
                    </div>
                </div>
            </div>
            <div style="text-align:center; margin-top:20px;">
                <button onclick="nextCard()" style="background:#1e293b; color:white; padding:12px 30px; border-radius:50px; border:none; font-weight:700;">Next Word <i class="fas fa-arrow-right"></i></button>
            </div>
        </div>

        <div id="notebook" class="tool-view">
            <textarea id="userNote" class="notepad" placeholder="Type your important notes here... (e.g., 'Learn Unit 2 Poem theme')"></textarea>
            <button class="note-btn" onclick="saveNote()"><i class="fas fa-save"></i> Save Note</button>
        </div>

        <div id="gpa" class="tool-view">
            <div class="gpa-result" id="finalGpa">0.00</div>
            <div id="subjectList">
                </div>
            <button class="note-btn" style="background:#059669;" onclick="calculateGPA()">Calculate GPA</button>
        </div>

        <div id="timer" class="tool-view">
            <div style="background:white; border-radius:24px; padding:30px; text-align:center; box-shadow:0 10px 30px rgba(0,0,0,0.05);">
                <i class="fas fa-clock" style="font-size:30px; color:#cbd5e1;"></i>
                <div style="font-size:60px; font-weight:800; font-family:monospace; color:#1e293b; margin:30px 0;" id="timeDisplay">25:00</div>
                <button onclick="startTimer()" style="padding:15px 30px; border-radius:50px; border:none; background:#0ea5e9; color:white; font-weight:700;">Start Timer</button>
            </div>
        </div>

    </div>

    <div id="nav-slot"></div>

    <script src="components.js"></script>
    <script src="vocab.js"></script> <script>
        // Inject Header & Nav
        document.getElementById('header-slot').innerHTML = loadHeader('Utility Belt', 'Tools to boost your score');
        document.getElementById('nav-slot').innerHTML = loadNav('tools');

        // NAVIGATION LOGIC
        function openTool(id, title, sub) {
            document.getElementById('mainMenu').classList.remove('active');
            document.getElementById(id).classList.add('active');
            // Update Header dynamically using a trick (re-injecting)
            document.getElementById('header-slot').innerHTML = loadHeader(title, sub);
        }

        // NOTEBOOK LOGIC
        const noteField = document.getElementById('userNote');
        noteField.value = localStorage.getItem('champNote') || ""; // Load saved note
        function saveNote() {
            localStorage.setItem('champNote', noteField.value);
            alert("Note Saved to Phone Memory! âœ…");
        }

        // FLASHCARD LOGIC (Safe Mode)
        let words = [];
        try { words = vocabList; } catch(e) { words = [{w:"Error", m:"vocab.js missing", s:"Check file"}]; }
        let idx = 0;

        function loadCard() {
            if(words.length > 0) {
                document.getElementById('fcWord').innerText = words[idx].w;
                document.getElementById('fcMean').innerText = words[idx].m;
                document.getElementById('fcSyn').innerText = "Syn: " + words[idx].s;
            }
        }
        function flipCard() { document.getElementById('cardElement').classList.toggle('flipped'); }
        function nextCard() {
            document.getElementById('cardElement').classList.remove('flipped');
            setTimeout(() => {
                idx = (idx + 1) % words.length;
                loadCard();
            }, 300);
        }
        loadCard(); // Init

        // GPA LOGIC
        const subjects = ['English', 'Bangla', 'ICT', 'Physics', 'Chemistry', 'Biology'];
        const list = document.getElementById('subjectList');
        subjects.forEach(sub => {
            list.innerHTML += `
            <div class="gpa-row">
                <span>${sub}</span>
                <input type="number" class="gpa-input" placeholder="5.0">
            </div>`;
        });

        function calculateGPA() {
            const inputs = document.querySelectorAll('.gpa-input');
            let total = 0;
            inputs.forEach(inp => total += parseFloat(inp.value || 0));
            let gpa = (total / inputs.length).toFixed(2);
            document.getElementById('finalGpa').innerText = gpa;
        }

        // TIMER LOGIC
        let timeLeft = 25 * 60;
        function startTimer() {
            setInterval(() => {
                if(timeLeft > 0) {
                    timeLeft--;
                    const m = Math.floor(timeLeft / 60);
                    const s = timeLeft % 60;
                    document.getElementById('timeDisplay').innerText = `${m}:${s < 10 ? '0'+s : s}`;
                }
            }, 1000);
        }
    </script>
</body>
</html>
