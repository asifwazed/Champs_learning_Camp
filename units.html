<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Part A: Seen Syllabus</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700;800&family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root { --primary: #4f46e5; --bg: #f8fafc; --text: #0f172a; --sub: #64748b; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; user-select: none; }
        
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: var(--bg); color: var(--text);
            margin: 0; padding-bottom: 100px;
        }

        /* HEADER (Matches Home Page) */
        .header {
            background: linear-gradient(135deg, #1e1b4b, #312e81);
            color: white; padding: 25px 24px 45px;
            border-bottom-left-radius: 35px; border-bottom-right-radius: 35px;
            box-shadow: 0 15px 35px rgba(30, 41, 59, 0.2); 
            position: sticky; top: 0; z-index: 50;
        }
        .top-row { display: flex; align-items: center; justify-content: space-between; margin-bottom: 20px; }
        .back-btn { 
            background: rgba(255,255,255,0.1); width: 40px; height: 40px; 
            border-radius: 12px; display: flex; align-items: center; justify-content: center; 
            backdrop-filter: blur(5px); cursor: pointer; color: white; font-size: 18px; 
            transition: 0.2s;
        }
        .back-btn:active { transform: scale(0.9); background: rgba(255,255,255,0.2); }

        .page-title { font-family: 'Outfit', sans-serif; font-size: 24px; font-weight: 800; margin: 0; }
        .sub-text { font-size: 13px; opacity: 0.7; margin-top: 5px; }

        /* LIST CONTAINER */
        .container { padding: 0 20px; margin-top: -30px; position: relative; z-index: 10; }

        /* UNIT CARD */
        .unit-card {
            background: white; padding: 20px; border-radius: 20px;
            margin-bottom: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.03);
            display: flex; align-items: center; text-decoration: none; color: inherit;
            border: 1px solid white; transition: 0.2s; position: relative; overflow: hidden;
            animation: fadeInUp 0.5s ease-out backwards;
        }
        .unit-card:active { transform: scale(0.97); background: #f8fafc; }
        
        /* Stagger Animation */
        .unit-card:nth-child(1) { animation-delay: 0.1s; }
        .unit-card:nth-child(2) { animation-delay: 0.2s; }
        .unit-card:nth-child(3) { animation-delay: 0.3s; }

        .u-icon {
            width: 50px; height: 50px; border-radius: 16px;
            display: flex; align-items: center; justify-content: center;
            font-size: 20px; margin-right: 15px; flex-shrink: 0;
        }
        .u-info { flex: 1; }
        .u-title { font-weight: 700; font-size: 16px; margin-bottom: 4px; color: var(--text); }
        .u-desc { font-size: 12px; color: var(--sub); display: flex; align-items: center; gap: 5px; }
        
        /* STATUS INDICATORS */
        .status-icon { font-size: 18px; color: #cbd5e1; width: 30px; text-align: center; }
        .completed .status-icon { color: #10b981; } /* Green Check */
        .locked { opacity: 0.6; pointer-events: none; filter: grayscale(1); background: #f1f5f9; }

        /* COLORS */
        .blue { background: #eff6ff; color: #3b82f6; }
        .teal { background: #f0fdfa; color: #14b8a6; }
        .purple { background: #f5f3ff; color: #7c3aed; }
        .slate { background: #f1f5f9; color: #64748b; }

        /* NAV */
        .nav {
            position: fixed; bottom: 0; left: 0; width: 100%;
            background: rgba(255,255,255,0.95); backdrop-filter: blur(10px);
            border-top: 1px solid #f1f5f9; display: flex; justify-content: space-around;
            padding: 12px 0 30px; z-index: 100;
        }
        .nav-item { display: flex; flex-direction: column; align-items: center; color: #94a3b8; font-size: 10px; font-weight: 600; gap: 5px; text-decoration: none; border: none; background: none; }
        .nav-item.active { color: var(--primary); }
        .nav-item i { font-size: 22px; }

        @keyframes fadeInUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <div class="header">
        <div class="top-row">
           <a href="u3_food.html" class="unit-card" id="card_u3">
    <div class="u-icon slate"><i class="fas fa-utensils"></i></div>
    <div class="u-info">
        <div class="u-title">Unit 3: Food Safety</div>
        <div class="u-desc">Adulteration & Health</div>
    </div>
    <div class="status-icon" id="icon_u3"><i class="fas fa-chevron-right"></i></div>
</a>

        <a href="u1_mandela.html" class="unit-card" id="card_u1">
            <div class="u-icon blue"><i class="fas fa-history"></i></div>
            <div class="u-info">

            </div>

        </a>

            </div>

    </div>

    <div class="nav">
        <a href="index.html" class="nav-item"><i class="fas fa-home"></i>Home</a>

    <script>
        // Check Completion Status from Phone Storage
        window.onload = function() {
            checkDone('u1_done', 'card_u1', 'icon_u1');
            checkDone('u2_done', 'card_u2', 'icon_u2');
        };

        function checkDone(key, cardId, iconId) {
            if(localStorage.getItem(key) === 'true') {
                document.getElementById(cardId).classList.add('completed');
                document.getElementById(iconId).innerHTML = '<i class="fas fa-check-circle"></i>';
            }
        }
    </script>

</html>
