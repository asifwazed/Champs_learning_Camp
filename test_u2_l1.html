<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Exam: Unit 2</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #f8fafc; color: #0f172a; margin: 0; padding: 20px; padding-bottom: 100px; }
        
        /* HEADER with TIMER */
        .exam-header {
            background: #0f172a; color: white; padding: 15px 20px;
            border-radius: 16px; display: flex; justify-content: space-between; align-items: center;
            position: sticky; top: 10px; z-index: 100; box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        .timer-box { font-family: monospace; font-size: 18px; font-weight: 700; color: #facc15; }
        
        /* QUESTIONS */
        .q-card { background: white; padding: 20px; border-radius: 16px; margin-top: 15px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .q-title { font-weight: 700; margin-bottom: 15px; font-size: 15px; }
        
        /* MCQ OPTIONS */
        .option {
            display: block; padding: 12px; border: 1px solid #e2e8f0; border-radius: 10px;
            margin-bottom: 8px; cursor: pointer; transition: 0.2s; font-size: 14px;
        }
        .option.selected { background: #eff6ff; border-color: #3b82f6; color: #1e40af; font-weight: 600; }
        .option.correct { background: #dcfce7; border-color: #22c55e; color: #15803d; }
        .option.wrong { background: #fee2e2; border-color: #ef4444; color: #b91c1c; }

        /* INPUTS */
        .gap-input {
            border: none; border-bottom: 2px solid #cbd5e1; width: 100px;
            font-family: inherit; font-size: 14px; padding: 5px; text-align: center;
            background: #f1f5f9; border-radius: 4px;
        }
        .gap-input:focus { outline: none; border-bottom-color: #4f46e5; background: white; }

        /* SUBMIT BTN */
        .submit-btn {
            background: #0ea5e9; color: white; width: 100%; padding: 15px;
            border: none; border-radius: 50px; font-weight: 700; font-size: 16px;
            margin-top: 30px; cursor: pointer; box-shadow: 0 10px 20px rgba(14, 165, 233, 0.3);
        }
    </style>
</head>
<body>

    <div class="exam-header">
        <div style="font-size:12px; font-weight:600;">Unit 2: Traffic</div>
        <div class="timer-box" id="timer">20:00</div>
    </div>

    <div class="q-card" id="q1">
        <div class="q-title">1. Michael Schumacher is a famous...</div>
        <div class="option" onclick="selectOpt(this, 'correct')">Racing Driver</div>
        <div class="option" onclick="selectOpt(this, 'wrong')">Hollywood Actor</div>
        <div class="option" onclick="selectOpt(this, 'wrong')">Football Player</div>
    </div>

    <div class="q-card" id="q2">
        <div class="q-title">2. 'Sophisticated' means:</div>
        <div class="option" onclick="selectOpt(this, 'wrong')">Simple & Easy</div>
        <div class="option" onclick="selectOpt(this, 'wrong')">Old Fashioned</div>
        <div class="option" onclick="selectOpt(this, 'correct')">Complex & Refined</div>
    </div>

    <div class="q-card">
        <div class="q-title">3. Fill in the gaps:</div>
        <p style="line-height:2; font-size:14px;">
            A driver must keep his eyes on the <input type="text" class="gap-input" id="g1">. He is under significant <input type="text" class="gap-input" id="g2">.
        </p>
    </div>

    <button class="submit-btn" onclick="submitExam()">Submit Paper</button>

    <script>
        // TIMER
        let time = 20 * 60;
        setInterval(() => {
            const min = Math.floor(time / 60);
            const sec = time % 60;
            document.getElementById('timer').innerText = `${min}:${sec < 10 ? '0'+sec : sec}`;
            if(time > 0) time--;
        }, 1000);

        // SELECT OPTION
        function selectOpt(el, type) {
            let siblings = el.parentElement.querySelectorAll('.option');
            siblings.forEach(s => s.classList.remove('selected'));
            el.classList.add('selected');
            el.dataset.status = type;
        }

        // SUBMIT LOGIC
        function submitExam() {
            let score = 0;
            
            // 1. Check MCQs
            document.querySelectorAll('.option.selected').forEach(opt => {
                if(opt.dataset.status === 'correct') { opt.classList.add('correct'); score += 5; } 
                else { opt.classList.add('wrong'); }
            });

            // 2. Check Gaps (Traffic Answers)
            if(document.getElementById('g1').value.toLowerCase().includes('road')) score += 5;
            if(document.getElementById('g2').value.toLowerCase().includes('obligation')) score += 5;

            alert("Exam Submitted! You scored: " + score + "/20");
            window.location.href = 'unit2.html'; // Go back to Unit 2
        }
    </script>
</body>
</html>
